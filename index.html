<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Library</title>
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <header>
        <h1>Big ol' Library of Books</h1>
        <div class="openBtn">
            <button class="openButton" onclick="openForm()">Add New Book</button>
        </div>
    </header>
    <main>
        <div class="formPopup" id="popUpForm">
            <form action="" class="form_container" novalidate>
                <div class="topContainer">
                    <div class="inputContainer"><label for="author">Author:<span class="asterisk">*</span></label><input type="text" id="author" name="author" required></div>
                    <div class="inputContainer"><label for="title">Title:<span class="asterisk">*</span></label><input type="text" id="title" name="title" required></div>
                    <div class="inputContainer"><label for="number_of_pages">Number of Pages:<span class="asterisk">*</span></label><input type="number" id="number_of_pages" name="number_of_pages" min="0" required></div>
                </div>
                <fieldset>
                    <div class="inputContainer radioBtn">
                        <legend>Have you read the book?<span class="asterisk">*</span></legend>
                        <span class="radioContainer"><input type="radio" id="Read" name="status" value="Read"><label for="Read">Read</label></span>
                        <span class="radioContainer"><input type="radio" id="Not Read" name="status" value="Not Read"><label for="Not Read">Not Read</label></span>
                        <p id="errorMessage" class="error"></p>
                    </div>
                </fieldset>
                <div class="formButtons">
                    <button type="submit" id="submit_button">Submit</button>
                    <button type="button" onclick="closeForm()">Close</button>
                </div>
            </form>
        </div>
        <div class="bookContainer">
        </div>
    </main>
    <div id="overlayDiv"></div>
</body>
</html>
